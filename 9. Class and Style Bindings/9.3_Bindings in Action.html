<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello Vue</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <style>
            .completed {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div id="app">
                <ul>
                    <li :class="{'completed': task.done}" :style="styleObject" v-for="task in tasks">
                        {{task.body}}
                        <button @click="completeTask(task)" class="btn btn-primary">Just do it!</button>
                    </li>
                </ul>
                <hr>
                <pre>
                    {{$data}}
                </pre>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="index.js" async defer></script> -->
        <script>
            new Vue({
                el: '#app',
                data: {
                    tasks: [
                        {body: "Feed the horses", done: true},
                        {body: "Wash armor", done: true},
                        {body: "Sharp sword", done: false},
                    ],
                    styleObject: {
                        fontSize: '25px',
                    }
                },
                methods: {
                    completeTask: function(task) {
                        task.done = !task.done;
                    }
                }
            });
        </script>
    </body> 
</html>
